<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body class="container-sm">
<div class="row center">
    <div class="col-6 offset-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form th:action="@{/auth/process_reg}" th:method="post" th:object="${user}">
                    <h5 class="card-title">Registration</h5>
                    <div class="form-group">
                        <label for="exampleInputEmail">Username</label>
                        <input th:field="*{username}" type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group admin-key-input">
                        <label for="exampleInputAdminKey">Admin key</label>
                        <input th:field="*{key}" type="password" class="form-control" id="exampleInputAdminKey" placeholder="Admin Key">
                    </div>
                    <span th:if="${#fields.hasErrors('key')}" th:errors="*{key}"
                          class="text-danger"></span>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Admin</label>
                    </div>
                    <a href="/auth/login" class="btn btn-warning d-block mt-2">Login</a>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card blue-grey darken-4">
                <div class="card-content white-text">
                    <span class="card-title">Registration</span>
                    <form th:action="@{/auth/process_reg}" th:method="post" th:object="${user}">
                        <div class="input-field">
                            <label for="username" class="white-text">Username:</label>
                            <input type="text" id="username" name="username" th:field="*{username}" class="white-text"
                                   required>
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                  class="red-text"></span>
                        </div>
                        <div class="input-field">
                            <label for="password" class="white-text">Password:</label>
                            <input type="password" id="password" name="password" th:field="*{password}"
                                   class="white-text" required>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="red-text"></span>
                        </div>
                        <button type="submit" class="btn waves-effect waves-light">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
