<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Authorization</title>
</head>
<body class="container-sm">
<div class="row center">
    <div class="col-6 offset-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form action="/auth/process_login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <h5 class="card-title">Authorization</h5>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div th:if="${param.error}" class="red-text">
                        <p class="text-danger">Invalid username or password. Please try again.</p>
                    </div>
                    <a href="/auth/register" class="btn btn-warning d-block mt-2">Registration</a>
                    <button type="submit" class="btn btn-primary mt-2 w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</body>
</html>
